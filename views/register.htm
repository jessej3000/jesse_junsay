<!DOCTYPE html>
<html>

<head>
  <title>Register</title>
</head>

<body>
  <form action="/register" method="post">
    Username:<input type="text" name="username" /> | Password:<input type="password" name="password" /><br /> Type Password Again:<input type="password" name="passwordagain" /><br /> Email:
    <input type="text" name="emailadd" /> | Full Name:<input type="text" name="fullname" />
    <br /><br /> Address:<input type="text" name="address" />
    <br />
    <div id="map"></div>
    <br /><br /> Telephone:
    <input type="text" name="telephone" /><br />
    <input type="submit" value="Register">
  </form>
  <br />
  <span style="color:red">{{.message}}</span>
  <br />
  <a href="/">Home</a>
</body>
<script>
  function initMap() {
    // Create a map object and specify the DOM element for display.
    var map = new google.maps.Map(document.getElementById('map'), {
      center: {
        lat: -34.397,
        lng: 150.644
      },
      scrollwheel: false,
      zoom: 8
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGPM1MWT-rpCJupZ3Uy9F65ZlwTjc3oBg&callback=initMap" async defer></script>

</html>
